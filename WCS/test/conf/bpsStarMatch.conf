###########################################################################
#
#                       bpsStarMatch Policy 
#
###########################################################################

# clientPolicyName   - generic name of this policy configuration
#           Format: "string"     Default:      Units:
#           Constraints: no check
clientPolicyName = 'bpsStarMatch'

# clientPolicyVersion   - version of this Policy file
#           Format: "string"     Default:      Units:
#           Constraints: no check
clientPolicyVersion = '1.0'

# serverPolicyVersion   - version of Policy class matching this config file
#           Format: "string"     Default:      Units:
#           Constraints: no check
serverPolicyVersion = '1.0'

# logFile   - filename for logging output
#           Format: "string"     Default: "Log.out"     Units:
#           Constraints: none
logFile = 'Log.out'

# diagnose  - Logging verbosity level
#           Format: int     Default: 2    Units: range(0:3), 0=low, 11=max
#           Constraints: 
diagnose = 2

# scaleratio - scale ratio of image/template
#           Format: float     Default: 0.23      Units:
#           Constraints: must be >= 0; if 0, then determine on-the-fly
scaleratio = 0.23

#       tolerance in specified scale ratio of image / template;
#           Format: float     Default: 0.05      Units:
#           Constraints: must be >= 0
srtolerance = 0.05

#       count of matched triangles needed for vistory;
#           Format: int     Default: 3      Units:
#           Constraints: must be >= 1
ntri = 3

# nobj      - total number of stars to match at a time
#           Format: int     Default: 50      Units:
#           Constraints: must be >= 5
nobj = 50

# amiss     - fractional miss allowed in constants
#           Format: float     Default: 0.05      Units:
#           Constraints: must be >= 0.000001
amiss = 0.05

# cbmiss    - fractional miss allowed in rot matrix
#           Format: float     Default: 0.05      Units:
#           Constraints: must be >= 0.000001
cbmiss = 0.05

# roterr    - angular rotation allowed from 0,90,180,270
#           Format: float     Default: 45.0      Units:
#           Constraints: must be >= 0.000001
roterr = 45.

# totalmiss - total sum of rotational matrix errors allowed
#           Format: float     Default: 0.1      Units:
#           Constraints: must be >= 0.000001
totalmiss = 0.1

# squaretol - how far away from square allowed
#           Format: double     Default: 3.0      Units: degrees
#           Constraints: must be >= 0.000001
squaretol = 3.0

# rotation  - relative rotation of template & image
#           Format: double     Default: 0.0      Units: degrees
#           Constraints: no error check
rotation = 0.0

# sepmin    - minimum size of a triangle side
#           Format: float     Default: 8.0      Units: pixels
#           Constraints: must be >= 0.000001
sepmin = 8.0

# tolerance - fraction triangles can deviate from each other
#           Format: float     Default: 0.001      Units:
#           Constraints: must be >= 0.000001
tolerance = 0.001

# rsummin   - min obliqueness of triangle allowed
#           Format: float     Default: 1.1      Units: range (1.0 : 3.0)
#           Constraints: must be >= 0.000001
rsummin = 1.1

# OKmatch   - limit used to toss outlier star matches
#           Format: float     Default: 3.0      Units:
#           Constraints:  no error check
OKmatch =  3.0
